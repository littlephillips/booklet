<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklet Web App</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="booklet">

        <div class="card active-card" data-page="1">
            <div class="card-header">
                <h2>First</h2>
            </div>
            <div class="card-body">
                <p>What is the capital of France?</p>
                <input type="text" id="q1">
                <button class="next-btn">Next</button>
            </div>
        </div>

        <div class="card" data-page="2">
            <div class="card-header">
                <h2>Second</h2>
            </div>
            <div class="card-body">
                <p>What is the largest continent in the world?</p>
                <input type="text" id="q2">
                <button class="next-btn">Next</button>
            </div>
        </div>

        <div class="card" data-page="3">
            <div class="card-header">
                <h2>Third</h2>
            </div>
            <div class="card-body">
                <p>What is the highest mountain in the world?</p>
                <input type="text" id="q3">
                <button class="next-btn">Next</button>
            </div>
        </div>

        <div class="card" data-page="4">
            <div class="card-header">
                <h2>Fourth</h2>
            </div>
            <div class="card-body">
                <p>Congratulations! You've Completed the Booklet!!.</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
